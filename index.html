<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  <link rel="stylesheet" href="/css/styles.css" media="screen" title="no title">
  <!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</head>

<body ng-app="dotMutual" ng-cloak>
  <md-content>

    <nav layout="row" class="nav">
      <img src="/img/logo.png" alt="DotMutual" class="nav-logo"/>
      <span flex></span>
      <div layout="column" layout-align="center">
          <md-button class="md-primary md-raised">Signup</md-button>
      </div>
    </nav>

    <section layout="row" id="hero" layout-align="center center">
      <h2 class="md-display-1">Headline</h2>
    </section>

    <section id="info" layout-gt-sm="row" layout-sm="column">
      <div layout="row" flex-gt-md="50" flex="100" class="info-text">
          <pre>
            Info text
          </pre>
      </div>
      <div layout="row" flex-gt-md="50" flex="100" class="info-graphic">
          <pre>
            Graphics
          </pre>
      </div>
    </section>

  </md-content>

</body>
